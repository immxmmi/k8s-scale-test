apiVersion: v1
kind: Namespace
metadata:
  name: keda-demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keda-demo
  namespace: keda-demo
  labels:
    app: keda-demo
    pod: keda-demo
    release: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keda-demo
  template:
    metadata:
      labels:
        app: keda-demo
        pod: keda-demo
        release: prometheus
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: /metrics
        prometheus.io/port: "8080"
    spec:
      containers:
        - name: app
          image: keda-demo-app:latest       
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: "100m"
          command: ["/keda-demo-app"]
          env:
            - name: METRIC_NAME
              value: http_requests_total
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /metrics
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /metrics
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: keda-demo
  namespace: keda-demo
  labels:
    app: keda-demo
    release: prometheus
spec:
  selector:
    app: keda-demo
  ports:
    - name: http
      port: 80
      targetPort: 8080
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: keda-demo-scaledobject
  namespace: keda-demo
spec:
  scaleTargetRef:
    name: keda-demo
  minReplicaCount: 0
  maxReplicaCount: 10
  triggers:
    - type: prometheus
      metadata:
        serverAddress: http://prometheus-server.prometheus.svc:9090
        metricName: http_requests_total
        threshold: "100"
        query: rate(http_requests_total{pod=~"keda-demo.*"}[1m])
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: keda-demo
  namespace: keda-demo
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: keda-demo
  namespaceSelector:
    matchNames:
      - keda-demo
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
      scheme: http
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: keda-demo-rules
  namespace: prometheus
spec:
  groups:
    - name: keda-demo.rules
      rules:
        - alert: HighHttpRequestRate
          expr: rate(http_requests_total{pod=~"keda-demo.*"}[1m]) > 0
          for: 1m
          labels:
            severity: warning